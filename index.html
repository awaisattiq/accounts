<style>



    .toast {
        visibility: hidden;
        min-width: 250px;
        margin-left: -125px;
        background-color: #333;
        color: #fff;
        text-align: center;
        border-radius: 5px;
        padding: 16px;
        position: fixed;
        bottom: 30px;
        left: 50%;
        font-size: 17px;
        z-index: 1000;
        opacity: 0;
        transition: opacity 0.5s, visibility 0s 0.5s;
    }
    .toast.show {
        visibility: visible;
        opacity: 1;
        transition: opacity 0.5s;
    }
</style>

    
</head>

<body> 
    <div>
        <div class="mil-page" style="overflow-y: auto; min-height: 100vh;">

            <div class="mil-bg-item" style="top: 3%; right: 15%; transform: rotate(-45deg)"></div>

            <div class="container">

                <div class="mil-top-banner">
                     <h2 class="mil-up mil-mb-30">Awais Attiq</h2>
                     <h4 class="mil-up mil-mb-30">Bank Accounts</h4>

                 </div>

                <div class="row">
                    <div class="col-lg-4">

                        <div class="mil-price-card mil-mb-60">
                            <div class="mil-card-head">
                                <p class="mil-upper mil-upper-sm mil-mb-30">Primary Account</p>
                                <h2 class="mil-up mil-mb-15">SCB<sup>Standard <br>Chartered</sup></h2>
                             </div>
                            <div class="mil-proces-body">
                                <ul>
                                    <li><strong><h4><span style="user-select: none;">01737597601</span></h4></strong></li>
                                </ul>
                                <a   class="mil-button mil-type-2">Copy</a>
                            </div>
                        </div>

                    </div>
                    <div class="col-lg-4">

                        <div class="mil-price-card mil-mb-60">
                            <div class="mil-card-head">
                                <p class="mil-upper mil-upper-sm mil-mb-30">Secondary Account</p>
                                <h2 class="mil-up mil-mb-15">BALH<sup>Bank-AL <br>Habib</sup></h2>
                             </div>
                            <div class="mil-proces-body">
                                <ul>
                                    <li><strong><h4>55220081004010019</h4></strong></li>
                                </ul>
                                <a   class="mil-button mil-type-2">Copy</a>
                            </div>
                        </div>

                    </div>
                    <div class="col-lg-4">

                        <div class="mil-price-card mil-mb-60">
                            <div class="mil-card-head">
                                <p class="mil-upper mil-upper-sm mil-mb-30">Mobile Wallets</p>
                                <h2 class="mil-up mil-mb-15">Others<sup>JC<br>EP</sup></h2>
                             </div>
                            <div class="mil-proces-body">
                                <ul>
                                    <li><strong><h4>03351455691</h4></strong></li>
                                </ul>
                                <a   class="mil-button mil-type-2">Copy</a>
                            </div>
                        </div>

                    </div>
                </div>

            </div>
            

        </div>
    </div>
 
    <div id="toast" class="toast">Account number copied!</div>
            <script>
                document.addEventListener('DOMContentLoaded', function() {
                    const copyButtons = document.querySelectorAll('.mil-button.mil-type-2');
                    const toast = document.getElementById('toast');
        
                    copyButtons.forEach((button) => {
                        button.addEventListener('click', () => {
                            const accountNumber = button.closest('.mil-proces-body').querySelector('h4').innerText;
                            
                            // Copy to clipboard
                            navigator.clipboard.writeText(accountNumber).then(() => {
                                showToast();
                            }).catch(err => {
                                console.error('Failed to copy text: ', err);
                            });
                        });
                    });
        
                    function showToast() {
                        toast.classList.add('show');
                        setTimeout(() => {
                            toast.classList.remove('show');
                        }, 3000);  // Hide after 3 seconds
                    }
                });
            </script>

    <!-- jquery js -->
    <script src="js/plugins/jquery.min.js"></script>
