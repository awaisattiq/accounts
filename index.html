    <style>
        /* Ensure body can scroll */
        body {

        /* Hide loader after loading */
        .doc-loader {

        }

        /* Minimum height for content area to allow scrolling */
        .section {
            min-height: 100vh;
        }
   
        /* Basic styling for toast and layout */
        .toast {
            visibility: hidden;
            position: fixed;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
            background-color: #333;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            z-index: 1000;
            opacity: 0;
            transition: visibility 0s, opacity 0.5s ease-in-out;
        }

        .toast.show {
            visibility: visible;
            opacity: 1;
        }

        .blog-holder {
            max-width: 600px;
            margin: 20px auto;
        }

        .blog-item-holder {
            position: relative;
            padding: 10px;
            border: 1px solid #ddd;
            margin-bottom: 10px;
            border-radius: 5px;
        }

        .copy-icon {
            cursor: pointer;
            color: #333;
            margin-left: 10px;
            transition: color 0.3s;
        }

        .copy-icon:hover {
            color: #007bff;
        }
        .blog-holder .blog-item-holder {
    border: 1px solid #ddd;

}

                    <!-- Toast message for copied text -->
                    <div class="toast" id="toast">Copied!</div>
                    
                    <!-- Script for copy to clipboard functionality -->
                    <script>
                        function copyToClipboard(icon) {
                            // Find the sibling element containing the text
                            const textToCopy = icon.previousElementSibling.innerText;
                    
                            // Copy the text to the clipboard
                            navigator.clipboard.writeText(textToCopy).then(() => {
                                showToast();
                            }).catch(err => {
                                console.error('Error copying text: ', err);
                            });
                        }
                    
                        function showToast() {
                            const toast = document.getElementById("toast");
                            toast.classList.add("show");
                    
                            // Hide the toast after 2 seconds
                            setTimeout(() => {
                                toast.classList.remove("show");
                            }, 2000);
                        }
                    </script>
